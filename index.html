<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Weather App</h1>
</header>
<div class="main">
    <div id="search">
        <label for="city">Enter City Name</label>
        <input type="text" id="city">
        <button type="button">Show Weather</button>
    </div>
    <div id="load">Loading...</div>
    <div id="weather">
        <h1 id="weatherCity">City Name</h1>
        <div id="weatherDescription">Weather Description</div>
        <div class="noselect" id="weatherTemperature">Temperature</div>
    </div>
    <p id="helper">You can click on temperature to change unit.</p>
</div>
<script src="app.js"></script>
</body>
</html>
